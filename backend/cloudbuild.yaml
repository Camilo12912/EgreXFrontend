steps:
  # 1. Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
    dir: 'backend'

  # 2. Run tests (placeholder - if test script exists it would run here)
  # - name: 'node:20'
  #   entrypoint: 'npm'
  #   args: ['test']
  #   dir: 'backend'

  # 3. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/alumni-backend:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/alumni-backend:latest', '.']
    dir: 'backend'

  # 4. Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alumni-backend:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alumni-backend:latest']

  # 5. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'alumni-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alumni-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Environment variables and secrets should be securely managed
      # Example usage of secrets (commented out as specific secret names are not known):
      # - '--set-secrets=DB_PASSWORD=projects/$PROJECT_ID/secrets/db-password/versions/latest'

images:
  - 'gcr.io/$PROJECT_ID/alumni-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/alumni-backend:latest'
